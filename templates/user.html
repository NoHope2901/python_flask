{% extends "base.html" %} 
{% block title %}Login Page{% endblock %}

{% block content %} 
<h2>Welcome {{user}} to page user</h2>
{% with messages = get_flashed_messages() %}
    {% if messages %} 
        {% for m in messages %} 
            <p>{{m}}</p>
        {% endfor %}
    {% endif %}
{% endwith %}
<div style="margin-left: 50px;">
    <form action="#" method="post">
        <label for="email">Email</label>
        <br>
        <input type="email" name = "email" placeholder="Enter email..." value="{{email if email}}">
        <button type="submit">Submid</button>
        <br>
        <br>
        <input type="name" name = "name" placeholder="Enter name..." value="{{user if user}}">
        <button type="submit">Delete</button>
    </form> 
</div>
{% endblock %}
